<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feedbacks</title>
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
  <form class="m-5" action="/review" method="POST">
    <div class="form-group">
      <label for="name">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input class="form-control" type="text" placeholder="name" aria-describedby="inputGroupPrepend" name="name" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md">
        <label class="my-1 mr-2" for="overall-input">Overall impression</label>
        <select class="custom-select my-1 mr-sm-2" id="overall-input" name="overall" required>
          <option disabled selected hidden value="">Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
      </div>
      <div class="form-group col-md">
        <label class="my-1 mr-2" for="service-input">Service staff</label>
        <select class="custom-select my-1 mr-sm-2" id="service-input" name="service" required>
          <option disabled selected hidden value="">Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
      </div>
      <div class="form-group col-md">
        <label class="my-1 mr-2" for="price-input">Price level</label>
        <select class="custom-select my-1 mr-sm-2" id="price-input" name="price" required>
          <option disabled selected hidden value="">Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
      </div>
      <div class="form-group col-md">
        <label class="my-1 mr-2" for="rpoduct-input">Product range</label>
        <select class="custom-select my-1 mr-sm-2" id="rpoduct-input" name="rpoduct" required>
          <option disabled selected hidden value="">Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
      </div>
      <div class="form-group col-md">
        <label class="my-1 mr-2" for="share-input">Share shop</label>
        <select class="custom-select my-1 mr-sm-2" id="share-input" name="share" required>
          <option disabled selected hidden value="">Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <textarea class="form-control" type="text" placeholder="Share your thoughts..." name="quote"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary justify-content-center">Submit</button>
    </div>
  </form>
</body>

</html>
